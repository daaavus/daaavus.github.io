<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://threejs.org/files/main.css">
	</head>

	<body>

		<script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js",
					"three/addons/": "https://threejs.org/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			//служебные
			let camera, scene, renderer;
			let clock = new THREE.Clock();
			
			//для работы камеры
			let lookPos = new THREE.Vector3(0,0,-1); //точка куда смотрит камера
			let camOffsetPos = new THREE.Vector3( 0, 0, 3 ); //смещение камеры от указателя
			let camNeedPos = new THREE.Vector3(); //реальное место камеры 
			let camCursorOffset = new THREE.Vector3(); //смещение камеры от указателя
			let mX = 0;

			init();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 65, window.innerWidth / window.innerHeight, 0.25, 20 );

				scene = new THREE.Scene();

				const loader = new GLTFLoader().setPath( './models/' );
				loader.load( 'day.gltf', function ( gltf ) {
					scene.add( gltf.scene );
					gltf.scene.scale.setScalar(0.1);
					gltf.scene.rotation.y = 0.77;
					gltf.scene.position.set(-1, -0.5, 4);
					animate();
				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				// renderer.toneMapping = THREE.ACESFilmicToneMapping;
				// renderer.toneMappingExposure = 1;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize );
			}

			//метод анимации
			function animate() {
				let dt = clock.getDelta();
				requestAnimationFrame(animate)			    
			    
				//вычисляем место где должна быть камера
				camNeedPos = lookPos.clone().add(camOffsetPos).add(camCursorOffset); 
				//плавное смещение камеры
				camera.position.x += 3*dt*(camNeedPos.x - camera.position.x);
				camera.position.y += 3*dt*(camNeedPos.y - camera.position.y);
				camera.position.z += 3*dt*(camNeedPos.z - camera.position.z);
				//поворот на точку взгляда
				camera.lookAt(lookPos);

			    renderer.render( scene, camera );
			}

			//реакция на мышь
			function onMouseMove(event){
				let dX = event.screenX - mX;
				mX = event.screenX;//последнее знач
				//передвигаем по нажатию
				if (event.buttons == 1) lookPos.x -= dX*0.003;
				lookPos.x = THREE.MathUtils.clamp(lookPos.x, -1,1);

				//вычисляем смещение от позиции курсора
				let pX = 2* (event.screenX/window.innerWidth-0.5);
				let pY = 2* (event.screenY/window.innerHeight-0.5);
				//console.log(pX, pY);
				camOffsetPos.x = -pX * 0.5;
				camOffsetPos.y = pY * 0.5;
			}

			//при изменении размера
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			document.addEventListener("mousemove", onMouseMove);

		</script>

	</body>
</html>
